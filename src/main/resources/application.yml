info:
  component: Zuul Server

server:
  port: ${apigateway-port}
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO

keycloak:
  auth-server-url: https://keycloak-edp-cockpit-demo.demo.edp-epam.com/auth
  realm: foobar-realm
  resource: foobar-client
  disable-trust-manager: true
  credentials:
    secret: secret

zuul:
  routes:
    foo-service:
      path: /foo/**
      service-id: foo-service
    bar-service:
      path: /bar/**
      service-id: bar-service